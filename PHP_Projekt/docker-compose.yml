version: '3.8'
services:
    php-apache-environment:
        container_name: php-apache
        build:
            context: ./projekt/
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./projekt:/var/www/html/
        ports:
            - 8000:80
    db:
        container_name: db
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: rezepte_php
            MYSQL_DATABASE: rezeptedatenbank_php
            MYSQL_USER: sarah
            MYSQL_PASSWORD: sarahdatenbank
        ports:
            - "9906:3306"
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - '8080:80'
        restart: always
        environment:
            PMA_HOST: db
        depends_on:
            - db